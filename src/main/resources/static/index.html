<!DOCTYPE html>
<html ng-app="todoApp">
<head>
<title>TODO Home</title>

<!-- Bootstrap CSS-->
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/bootstrap-theme.min.css" rel="stylesheet" />

<!-- Angular and bootstrap-->
<script src="js/vendor/angular.js"></script>
<script src="js/vendor/angular-resource.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>

<!-- App.js -->
<script src="js/app.js"></script>

</head>
<body ng-controller="ToDoCtrl">
	<div class="container">
		<div class="page-header">
			<h1>To-Do Application</h1>
		</div>
		<div class="panel">
			<div class="input-group">
				<input class="form-control" ng-model="descriptionText"
					placeholder="Enter Item Description"
					ng-keypress="onKeyPress($event)" /> 
					<span class="input-group-btn">
					<button class="btn btn-primary btn-default"
						ng-click="addTodo(descriptionText)">Add</button>
				</span>
			</div>
			<div class="col-md-12" style="margin-top: 10px;">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Task</th>
							<th>Description</th>
							<th>Status</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr
							ng-repeat="item in todos | filter:{done: false} | orderBy:'action'">
							<td><input type="checkbox" ng-model="item.done"
								ng-change="competeTodo(item)" /></td>
							<td>{{item.action}}</td>
							<td>{{item.status}}</td>
							<td>
								<button type="button" class="btn btn-sm btn-default"
									ng-click="deleteItem(item)" aria-label="Left Align">
									<span class="glyphicon glyphicon glyphicon-trash"
										aria-hidden="true"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
